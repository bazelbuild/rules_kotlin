options:
  thirdPartyDirectory: "third_party/jvm"
  buildHeader: [ 'licenses(["notice"])' ]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  resolverType: coursier
  transitivity: runtime_deps
  versionConflictPolicy: highest
  namePrefix: "io_bazel_rules_kotlin_"

dependencies:
# tag::jupiter[]
  junit:
    junit:
      lang: "java"
      version: "4.12"
  org.apiguardian:
    apiguardian-api:
      lang: "java"
      version: "1.0.0"
  org.junit.vintage:
    junit-vintage-engine:
      lang: "java"
      version: "5.3.1"
  org.junit.jupiter:
    junit-jupiter:
      lang: "java"
      modules: ["api", "engine", "params"]
      version: "5.3.1"
  org.junit.platform:
    junit-platform:
      lang: "java"
      modules: ["console", "suite-api", "launcher", "commons", "engine", "runner"]
      version: "1.3.1"
# end::jupiter[]
  com.google.protobuf:
    protobuf:
      modules: ["java", "java-util"]
      lang: "java"
      version: "3.6.0"
  com.google.guava:
    guava:
      lang: "java"
      version: "25.0-jre"
  com.google.truth:
    truth:
      lang: "java"
      version: "0.40"
  com.google.auto.service:
    auto-service:
      lang: "java"
      version: "1.0-rc4"
  com.google.auto.value:
    auto-value:
      lang: "java"
      version: "1.5.3"
  com.google.dagger:
    dagger:
      modules: ["", "compiler", "producers"]
      lang: "java"
      version: "2.16"
  javax.inject:
    javax.inject:
      lang: "java"
      version: "1"
  org.jetbrains.kotlinx:
    kotlinx-coroutines:
      modules: ["core"]
      lang: "java"
      version : "0.23.1"

replacements:
  org.jetbrains.kotlin:
    kotlin-stdlib:
      lang: java
      target: "@com_github_jetbrains_kotlin//:kotlin-stdlib"
    kotlin-reflect:
      lang: java
      target: "@com_github_jetbrains_kotlin//:kotlin-reflect"
    kotlin-script-runtime:
      lang: java
      target: "@com_github_jetbrains_kotlin//:kotlin-script-runtime"