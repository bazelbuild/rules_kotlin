matrix:
  platform: [ "macos", "ubuntu2004" ]

tasks:
  verify_targets_workspace:
    name: "Verify build targets"
    platform: ${{ platform }}
    build_flags:
      - "--enable_bzlmod=true"
    build_targets:
      - "@rules_kotlin//..."
  verify_targets_bzlmod:
    name: "Verify build targets"
    platform: ${{ platform }}
    build_flags:
      - "--enable_bzlmod=true"
    build_targets:
      - "@rules_kotlin//..."
